{% extends 'layout.html' %}
{% block title %}New Vehicle Entry{% endblock %}
{% block content %}

<div class="card shadow-sm border-0 mb-4">
  <div class="card-header bg-primary text-white fw-semibold">
    Vehicle Entry Form
  </div>
  <div class="card-body bg-light">
    <form method="POST" class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Number Plate <span class="text-danger">*</span></label>
        <input type="text" name="number_plate" class="form-control" required>
      </div>

      <div class="col-md-6">
        <label class="form-label">Company <span class="text-danger">*</span></label>
        <select name="company_id" class="form-select" required>
          <option value="">-- Select Company --</option>
          {% for c in companies %}
            <option value="{{ c.id }}">{{ c.company_name }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="col-md-6">
        <label class="form-label">Phone Number</label>
        <input type="text" name="phone" class="form-control">
      </div>
      <div class="col-md-6">
        <label class="form-label">Email</label>
        <input type="email" name="email" class="form-control">
      </div>

      <div class="col-md-6">
        <label class="form-label">Location</label>
        <input type="text" name="location" class="form-control">
      </div>
      <div class="col-md-6">
        <label class="form-label">Checkpoint <span class="text-danger">*</span></label>
        <input type="text" name="checkpoint" class="form-control" required>
      </div>

      <div class="col-md-6">
        <label class="form-label">Amount Paid (ZMW) <span class="text-danger">*</span></label>
        <input type="number" name="amount_paid" step="0.01" class="form-control" required>
      </div>

      <div class="col-md-6 d-flex align-items-end">
        <button type="submit" class="btn btn-primary w-100">
          <i class="bi bi-check-circle"></i> Submit Entry
        </button>
      </div>
    </form>
  </div>
</div>

<div class="alert alert-info">
  Fields marked with <span class="text-danger">*</span> are required. Please enter valid and accurate information.
</div>

{% endblock %}
