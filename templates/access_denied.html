{% extends 'layout.html' %}
{% block title %}Access Denied{% endblock %}
{% block content %}

<div class="container text-center mt-5">
  <div class="card shadow-sm border-0 bg-light p-4">
    <h1 class="text-danger mb-3"><i class="bi bi-shield-lock-fill"></i> Access Denied</h1>
    <p class="lead">{{ message or "You do not have permission to view this page." }}</p>
    <a href="{{ url_for('auth.login') }}" class="btn btn-primary mt-3">
      <i class="bi bi-box-arrow-in-right"></i> Go to Login
    </a>
  </div>
</div>

{% endblock %}
