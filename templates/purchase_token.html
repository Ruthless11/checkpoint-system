{% extends 'layout.html' %}
{% block title %}Purchase Token{% endblock %}
{% block content %}

<div class="container mt-4">
  <h3 class="mb-4 text-primary"><i class="bi bi-cart-plus"></i> Purchase Token</h3>

  <form method="POST" class="card shadow-sm p-4 bg-light">
    <div class="mb-3">
      <label class="form-label">Vehicle Number Plate <span class="text-danger">*</span></label>
      <input type="text" name="vehicle_plate" class="form-control" placeholder="e.g. ALX1234" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Cargo Type <span class="text-danger">*</span></label>
      <select name="cargo_type" class="form-select" required>
        <option value="">-- Select Cargo Type --</option>
        {% for cargo in cargo_types %}
          <option value="{{ cargo.id }}">{{ cargo.name }} - ZMW {{ '%.2f' | format(cargo.price) }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Validity (Days)</label>
      <input type="number" name="valid_days" class="form-control" value="3" min="1" max="30">
    </div>

    <div class="d-grid">
      <button type="submit" class="btn btn-success btn-lg">
        <i class="bi bi-cart-plus"></i> Purchase Token
      </button>
    </div>
  </form>
</div>

{% endblock %}
