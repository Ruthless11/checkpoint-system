services:
  - type: web
    name: checkpoint-system
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: checkpoint-db
          property: connectionString
      - key: SECRET_KEY
        value: your_secret_key

databases:
  - name: checkpoint-db
